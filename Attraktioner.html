<style>
    /*| Navigation |*/

    nav {
        position: static;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 3px 10px -2px rgba(0, 0, 0, .1);
        border: 1px solid rgba(0, 0, 0, .1);
    }





    /*********** INDHOLD START ***********/


    #attraktioner {
        display: grid;
        width: 100%;
        height: 600px;

        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr;
    }

    .attraktion1 img {
        width: 100%;
        z-index: -10;
    }

    .attraktion2 img {
        width: 100%;
        z-index: -10;
    }

    .attraktion3 img {
        width: 100%;
        z-index: -10;

    }

    /******** OVERLAY*********/
    .attraktion1 {
        position: relative;
        width: 100%;

    }

    .attraktion2 {
        position: relative;
        width: 100%;

    }

    .attraktion3 {
        position: relative;
        width: 100%;
    }

    .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }
    .middle img{
        width: 20vw;
    }
    .attraktion1:hover .image {
        opacity: 0;

    }

    .attraktion1:hover .middle {
        opacity: 1;
    }

    .attraktion2:hover .image {
        opacity: 0;
    }

    .attraktion2:hover .middle {
        opacity: 1;
    }

    .attraktion3:hover .image {
        opacity: 0;
    }

    .attraktion3:hover .middle {
        opacity: 1;
    }

    .middle {
        cursor: pointer;
    }

    .text {

        color: white;
        font-size: 37px;

    }

    a {
        text-decoration: none;
    }

    /************ IKONER ***********/

</style>
