      #attraktioner {

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.attraktion1:hover .image {
  opacity: 0.3;

}

.attraktion1:hover .middle {
  opacity: 1;
}
    .attraktion2:hover .image {
  opacity: 0.3;
}

}
    .attraktion3:hover .image {

}

.attraktion3:hover .middle {

}
    .middle {

    }

.text {

}
